version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: quizai-postgres-dev
    restart: unless-stopped
    ports:
      - "5434:5432"  # Using port 5434 to avoid conflicts
    environment:
      POSTGRES_DB: quizai_dev
      POSTGRES_USER: quizai_user
      POSTGRES_PASSWORD: quizai_dev_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - quizai-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U quizai_user -d quizai_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Optional: PgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: quizai-pgadmin-dev
    restart: unless-stopped
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@quizai.local
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - quizai-network
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  quizai-network:
    driver: bridge